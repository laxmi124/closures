<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>throtling</h1>
    <input type="text" id="throtling" oninput="throtling(getdata,2000)()">
</body>
</html>

<script>
    
    function getdata(){
        let val = document.getElementById('throtling').value;
        console.log(val)
    }
    
    function throtling(cb,delay){
        let lastCall = 0
        
        return function(){
            if (Date.now() - lastCall > delay){
            lastCall = Date.now();
            // console.log(lastCall)
            cb()
        }
    }
}

</script>
