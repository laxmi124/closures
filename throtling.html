<script>
    let betterExpencive = throtling(expensive)
    document.getElementById('throtling').addEventListener('input',betterExpencive)
    
    
    function expensive(){
        // console.log(window.innerHeight)
        console.log('from expensive function')
    }
    
    
    
    
    function throtling(expensive){
        let flag = true;
        
        return function(){
            if (flag){
                expensive();
                flag = false;
                setTimeout(()=>{
                    flag = true;
                },1000)
           }
        }
        
    }
